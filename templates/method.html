<div class="method">
  <div class="method-sig">
    <div class="function">
      <span class="function">function</span>
      <span class="name">{name}</span>({sig})
    </div>
    <div class="return" style="display:{display-return}">
      return <span class="return-type">{type}</span>
    </div>
    <div class="clear"></div>
  </div>
  <div class="method-note" style="display:{display-note}">
    <div class="desc-label">Description:</div> 
    <div class="note">{methodNote}</div>
    <div class="clear"></div>
  </div>
  <div class="tagsets" style="display:{display-tagsets}">
    <div class="method-tagset" style="display:{display-params}">{params}</div>
    <div class="method-tagset" style="display:{display-example}">{example}</div>
    <div class="method-tagset" style="display:{display-throws}">{throws}</div>
  </div>
  <div class="method-return" style="display:{display-return}">
    <div class="tag">@return</div> 
    <div class="type">{type}</div>
    <div class="note">{returnNote}</div>
    <div class="clear"></div>
  </div>
  <div class="footer"></div>
</div>

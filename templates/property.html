<div class="property">
  <div class="var">
    <div style="display:{show-type}" class="type">{type}</div>
    <div class="name">{name}</div>
    <div class="clear"></div>
  </div>
  <div style="display:{show-note}" class="prop-note">
    <div class="desc-label">Description:</div> 
    <div class="note">{note}</div>
    <div class="clear"></div>
  </div>
  <div class="tagsets" style="display:{show-tagsets}">
    <div class="property-tagset" style="display:{show-example}">{example}</div>
  </div>
  <div class="footer"></div>
</div>
